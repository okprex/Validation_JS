	<script>
var createSelectRange = function( min, max, select ) {
	var i;
	for ( i = min; (min < max ? i <= max : i >= max ); (min < max ? i++ : i-- ) ) {
		select.innerHTML += '<option value="'+i+'">'+i+'</option>';
	}
}
